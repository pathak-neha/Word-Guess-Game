<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="javascript" type="text/javascript" src="./assets/javascript/game.js">
</head>

<body>
    <header class="text-uppercase bg-dark static">
        <div class="container">
            <div class="row">
                <div class="col-12-sm">
                    <h1 id="text-light">Hangman: Colours of the Rainbow</h1>
                </div>
            </div>
        </div>
    </header>
    <br>

    <div class="container border rounded bg-white" id="main-content">

        <div class="row">
            <div class="col-12-sm">
                <h2 id="text-dark">Press any key to get started!</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mx-auto border rounded bg-light" style="width: 900px;">
                <h3 class="text-center" id="text-dark">Current Word:
                    <br>
                    <span id="current-word"></span>
                </h3>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p id="text-dark">Wins:
                        <span id="wins">0</span>
                    </p>
                    <p id="text-dark">Losses:
                        <span id="losses">0</span>
                    </p>
                    <p id="text-dark">Number of Errors:
                        <span id="error-counter"></span>
                    </p>
                    <p id="text-dark">Incorrect guesses so far:
                        <span id="guess-arr"></span>
                    </p>
                </div>

                <div class="col-sm-6">
                    <img class="img-fluid mx-auto" src="./assets/images/error-0.jpg" id="hangman" />
                </div>
            </div>
        </div>

    </div>

    <div class="display-images">
        <img src="./assets/images/violet-page.png" id="violet-page" />
        <img src="./assets/images/indigo-page.png" id="indigo-page" />
        <img src="./assets/images/blue-page.png" id="blue-page" />
        <img src="./assets/images/green-page.png" id="green-page" />
        <img src="./assets/images/yellow-page.png" id="yellow-page" />
        <img src="./assets/images/orange-page.png" id="orange-page" />
        <img src="./assets/images/red-page.png" id="red-page" />
        <img src="./assets/images/lose-page.png" id="lose-page" />
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
